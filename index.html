<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>チャージ料金計算</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#f8c8dc">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: rgba(255, 182, 193, 0.8); /* パステルピンク＋透過 */
      margin: 0;
      padding: 0;
    }
    .logo {
      margin-top: 20px;
      width: 90%;
      max-width: 400px;
      height: auto;
    }
    .container {
      margin: 20px;
      padding: 20px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label, select, input {
      font-size: 18px;
      margin: 10px 0;
      display: block;
    }
    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff1493;
    }
    h2 {
      color: #333;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- ロゴを画像として表示 -->
  <img src="title.png?v=4" alt="チャージ料金計算" class="logo">

  <div class="container">
    <label for="gender">性別:</label>
    <select id="gender">
      <option value="male">男性</option>
      <option value="female">女性</option>
    </select>

    <label for="startTime">入店時刻:</label>
    <input type="time" id="startTime" step="900"> <!-- 15分刻み -->

    <label for="endTime">退店時刻:</label>
    <input type="time" id="endTime" step="900"> <!-- 15分刻み -->

    <button onclick="calculateCharge()">計算する</button>

    <h2 id="result"></h2>
  </div>

  <script>
    function calculateCharge() {
      const gender = document.getElementById("gender").value;
      const startTime = document.getElementById("startTime").value;
      const endTime = document.getElementById("endTime").value;

      if (!startTime || !endTime) {
        document.getElementById("result").innerText = "入店時刻と退店時刻を入力してください";
        return;
      }

      const start = new Date(`1970-01-01T${startTime}:00`);
      const end = new Date(`1970-01-01T${endTime}:00`);

      if (end <= start) {
        document.getElementById("result").innerText = "退店時刻は入店時刻より後にしてください";
        return;
      }

      let total = 0;
      let current = new Date(start);

      while (current < end) {
        const isCafeTime = current.getHours() < 22;
        let charge = 0;

        if (gender === "male") {
          if (isCafeTime) {
            charge = (current.getTime() === start.getTime()) ? 400 : 300;
          } else {
            charge = (current.getTime() === start.getTime()) ? 500 : 400;
          }
        } else {
          if (isCafeTime) {
            charge = (current.getTime() === start.getTime()) ? 400 : 200;
          } else {
            charge = (current.getTime() === start.getTime()) ? 500 : 300;
          }
        }

        total += charge;

        if (current.getTime() === start.getTime()) {
          current.setMinutes(current.getMinutes() + 30);
        } else {
          current.setMinutes(current.getMinutes() + 15);
        }
      }

      document.getElementById("result").innerText = `合計料金: ${total}円`;
    }
  </script>
</body>
</html>
