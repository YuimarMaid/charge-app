<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>チャージ料金計算</title>

  <!-- PWA / icons -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#f8c8dc">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
  <link rel="apple-touch-icon" href="android-chrome-192x192.png">

  <style>
    body {
      font-family: sans-serif;
      background-color: rgba(248, 200, 220, 0.8);
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .logo { margin-top: 10px; }
    .container {
      margin: 18px auto;
      background: #fff;
      border-radius: 12px;
      padding: 18px;
      max-width: 420px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    label {
      display:block;
      text-align:left;
      margin-top:12px;
      font-weight:600;
    }
    select, input[type="time"], button {
  width: 100%;
  max-width: 100%;
  padding: 8px;
  margin-top: 8px;
  font-size: 16px;
  border-radius: 8px;
  border: 1px solid #ccc;
  box-sizing: border-box;
  -webkit-appearance: none;
  appearance: none;
}

/* 入退店時間の時計アイコンを消す */
input[type="time"]::-webkit-calendar-picker-indicator {
  display: none;
  -webkit-appearance: none;
}

    button {
      background: #e75480;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: 700;
      margin-top: 14px;
    }
    button:active { transform: translateY(1px); }
    .result {
      margin-top: 16px;
      font-size: 20px;
      font-weight: 700;
      color: #333;
    }
    small.hint {
      display:block;
      margin-top:8px;
      color:#666;
      font-size:13px;
      text-align:left;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="title.png?v=7" alt="チャージ料金計算" width="280" style="max-width:90%; height:auto;">
  </div>

  <div class="container">
    <label for="gender">性別</label>
    <select id="gender">
      <option value="male">男性</option>
      <option value="female">女性</option>
    </select>

    <label for="startTime">入店時間</label>
    <input type="time" id="startTime" step="300" />

    <label for="endTime">退店時間</label>
    <input type="time" id="endTime" step="300" />

    <button id="calcBtn">計算する</button>
    <div class="result" id="result"></div>
    <small class="hint">※ 時刻は自動で5分単位に丸められます。料金は最初の30分 + 以降15分単位で計算。</small>
  </div>

  <script>
    function pad(n){ return String(n).padStart(2,'0'); }
    function snapTo5Min(timeStr) {
      if (!timeStr) return timeStr;
      const parts = timeStr.split(':');
      if (parts.length < 2) return timeStr;
      let h = parseInt(parts[0],10) || 0;
      let m = parseInt(parts[1],10) || 0;
      let total = h*60 + m;
      let snapped = Math.round(total / 5) * 5;
      snapped = ((snapped % (24*60)) + (24*60)) % (24*60);
      let nh = Math.floor(snapped / 60);
      let nm = snapped % 60;
      return pad(nh) + ':' + pad(nm);
    }
    function snapAndSetInput(el) {
      if (!el) return;
      const v = el.value;
      if (!v) return;
      const snapped = snapTo5Min(v);
      if (snapped !== v) el.value = snapped;
    }
    function attachRounding(id) {
      const el = document.getElementById(id);
      if (!el) return;
      let timer = null;
      const doSnap = () => snapAndSetInput(el);
      el.addEventListener('blur', doSnap);
      el.addEventListener('change', doSnap);
      el.addEventListener('input', () => {
        if (timer) clearTimeout(timer);
        timer = setTimeout(doSnap, 300);
      });
    }
    function getRates(gender, isBar){
      if (gender === 'male'){
        return isBar ? { first30:500, add15:400 } : { first30:400, add15:300 };
      } else {
        return isBar ? { first30:500, add15:300 } : { first30:400, add15:200 };
      }
    }
    function calculateByRules(gender, startStr, endStr) {
      const start = new Date('2000-01-01T' + startStr + ':00');
      const end = new Date('2000-01-01T' + endStr + ':00');
      if (end <= start) return { ok:false, msg:'退店時間は入店時間より後にしてください' };
      const initialIsBar = start.getHours() >= 22;
      let total = getRates(gender, initialIsBar).first30;
      const diffMin = Math.ceil((end - start) / 60000);
      if (diffMin <= 30) return { ok:true, total: total };
      let remaining = diffMin - 30;
      const blocks = Math.ceil(remaining / 15);
      for (let i=0;i<blocks;i++){
        const blockStart = new Date(start.getTime() + (30 + i*15) * 60000);
        const isBar = blockStart.getHours() >= 22;
        total += getRates(gender,isBar).add15;
      }
      return { ok:true, total: total };
    }
    attachRounding('startTime');
    attachRounding('endTime');
    document.getElementById('calcBtn').addEventListener('click', function(){
      snapAndSetInput(document.getElementById('startTime'));
      snapAndSetInput(document.getElementById('endTime'));
      const startVal = document.getElementById('startTime').value;
      const endVal   = document.getElementById('endTime').value;
      const gender   = document.getElementById('gender').value;
      if (!startVal || !endVal) {
        document.getElementById('result').innerText = '入店・退店時間を入力してください。';
        return;
      }
      const res = calculateByRules(gender, startVal, endVal);
      document.getElementById('result').innerText = res.ok ? `合計料金: ${res.total}円` : res.msg;
    });
  </script>
</body>
</html>
