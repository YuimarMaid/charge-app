<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>チャージ料金計算</title>

  <!-- PWA関連 -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#f8c8dc">

  <!-- Favicon / アイコン設定 -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="icon-192.png" type="image/png">
  <link rel="apple-touch-icon" href="icon-192.png">

  <!-- CSS -->
  <style>
    body {
      font-family: sans-serif;
      background-color: rgba(248, 200, 220, 0.8); /* 薄いピンク、透過20% */
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    .logo {
      margin-top: 20px;
    }
    .container {
      margin-top: 20px;
      background: white;
      border-radius: 12px;
      padding: 20px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    select, input, button {
      margin: 5px 0 15px;
      padding: 8px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background-color: #e75480;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #d74370;
    }
    .result {
      margin-top: 15px;
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- ロゴ -->
  <div class="logo">
    <img src="title.png" alt="チャージ料金計算" width="280">
  </div>

  <!-- メインUI -->
  <div class="container">
    <label for="gender">性別:</label>
    <select id="gender">
      <option value="male">男性</option>
      <option value="female">女性</option>
    </select>

    <label for="startTime">入店時間:</label>
    <input type="time" id="startTime" step="900">

    <label for="endTime">退店時間:</label>
    <input type="time" id="endTime" step="900">

    <button onclick="calculateCharge()">計算する</button>

    <div class="result" id="result"></div>
  </div>

  <!-- JS -->
  <script>
    function calculateCharge() {
      const gender = document.getElementById("gender").value;
      const startTime = document.getElementById("startTime").value;
      const endTime = document.getElementById("endTime").value;

      if (!startTime || !endTime) {
        document.getElementById("result").textContent = "時間を入力してください。";
        return;
      }

      const start = new Date("1970-01-01T" + startTime + ":00");
      const end = new Date("1970-01-01T" + endTime + ":00");
      if (end <= start) {
        document.getElementById("result").textContent = "退店時間は入店時間より後にしてください。";
        return;
      }

      const barTime = new Date("1970-01-01T22:00:00");
      let charge = 0;

      // カフェタイム（22:00まで）
      if (start < barTime) {
        const cafeEnd = end < barTime ? end : barTime;
        charge += gender === "male" ? 400 : 400;
        const cafeMinutes = (cafeEnd - start) / 60000 - 30;
        if (cafeMinutes > 0) {
          const unit = Math.ceil(cafeMinutes / 15);
          charge += unit * (gender === "male" ? 300 : 200);
        }
      }

      // バータイム（22:00以降）
      if (end > barTime) {
        const barStart = start < barTime ? barTime : start;
        charge += gender === "male" ? 500 : 500;
        const barMinutes = (end - barStart) / 60000 - 30;
        if (barMinutes > 0) {
          const unit = Math.ceil(barMinutes / 15);
          charge += unit * (gender === "male" ? 400 : 300);
        }
      }

      document.getElementById("result").textContent = `合計料金: ${charge}円`;
    }
  </script>
</body>
</html>
