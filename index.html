<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>チャージ料金計算</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="apple-touch-icon" href="android-chrome-192x192.png">
  <style>
    body {
      font-family: sans-serif;
      background-color: rgba(255, 182, 193, 0.8); /* 薄いピンク（透過あり） */
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    img.title-logo {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
    select, input[type="time"], button {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #ffb6c1;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff99aa;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #d63384;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="title.png" alt="チャージ料金計算" class="title-logo">
    <form id="chargeForm">
      <label>性別:
        <select id="gender">
          <option value="male">男性</option>
          <option value="female">女性</option>
        </select>
      </label><br>
      <label>入店時刻:
        <input type="time" id="startTime" required>
      </label><br>
      <label>退店時刻:
        <input type="time" id="endTime" required>
      </label><br>
      <button type="submit">計算する</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    // 5分単位に丸める関数
    function roundToFiveMinutes(date) {
      let minutes = date.getMinutes();
      let rounded = Math.round(minutes / 5) * 5;
      if (rounded === 60) {
        date.setHours(date.getHours() + 1);
        rounded = 0;
      }
      date.setMinutes(rounded);
      date.setSeconds(0);
      return date;
    }

    // フォーム送信処理
    document.getElementById("chargeForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const gender = document.getElementById("gender").value;
      let start = new Date(`1970-01-01T${document.getElementById("startTime").value}:00`);
      let end = new Date(`1970-01-01T${document.getElementById("endTime").value}:00`);

      start = roundToFiveMinutes(start);
      end = roundToFiveMinutes(end);

      if (end <= start) {
        document.getElementById("result").innerText = "退店時刻は入店時刻より後にしてください。";
        return;
      }

      let total = 0;
      let current = new Date(start);

      while (current < end) {
        let next;
        let isCafe = current.getHours() < 22;
        if (current.getTime() === start.getTime()) {
          next = new Date(current.getTime() + 30*60000);
          if (gender === "male") {
            total += isCafe ? 400 : 500;
          } else {
            total += isCafe ? 400 : 500;
          }
        } else {
          next = new Date(current.getTime() + 15*60000);
          if (gender === "male") {
            total += isCafe ? 300 : 400;
          } else {
            total += isCafe ? 200 : 300;
          }
        }
        current = next;
      }

      document.getElementById("result").innerText = `合計料金: ${total} 円`;
    });
  </script>
</body>
</html>
